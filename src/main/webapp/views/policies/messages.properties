!-- Cookies --
cookies.text.p1=We warn you that in this site, cookies may be used when a user navigates over the website. \
				During our site's usage you accept and authorize the use of cookies of our application, according to our privacy policy.
cookies.text.h3_1=What are cookies?
cookies.text.p2=Cookies are tiny files downloaded into your device when you access certain web pages. By means of the former, certain information about former uses can be retrieved.
cookies.text.h3_2=What are cookies for?
cookies.text.p3=Cookies use has the unique objective of recording the user's preferences (language, country, log in, browser characteristics, information about the use in our web and so on).
cookies.text.p4=By keeping track of your preferences, our application knows the characteristics of the device you're using so it can offer you a better navigation experience. Cookies may help our application recognise the web browser \
				of the user as a previous visitor and record and save the preferences the browser may have established while the user navigates, \
				customise the initial pages, identify what parts of the page have been visited or keep a registry of the selections made in certain forms.
cookies.text.p5=Additionally, cookies may be used to obtain information about the traffic inside the site itself and estimate the number of visits it receives.
cookies.text.p6=Usually, websites use cookies to gather statistic information about their web pages. Please, keep in mind that we gather data about your movements \
				and use of the website for statistic purposes, not personal.
cookies.text.h3_3=Kinds and purposes of cookies
cookies.text.p7=Next, a list of the cookies you may find in our website is shown with a brief description of their individual purposes. We assure you that none of these cookies preserves your personal information. \
				Some cookies customise your visit, others records your preferences, and others provides us with some statistic data of visitors.


