cookies.table.row1_1=JSESSIONID
cookies.table.row1_2=This cookie is automatically generated by Spring to keep Apache's session status.
cookies.table.row1_3=Helps Apache work properly.

cookies.table.row2_1=language
cookies.table.row2_2=This cookie is generated every time you choose a language in which you decide system messages will be shown.
cookies.table.row2_3=Improves the user's experience, offering the possibility to work in different languages.

cookies.text.h3_4=Kinds and purposes of cookies
cookies.text.p8=The user may configure his/her web browser to decide whether accept or not the cookies it receives, to tell when a server is trying to save a cookie, or to take the cookies out of the device. \
				You can find the instructions in the security configuration of your web browser.
cookies.text.p9=Examples:


cookies.list1_1=If you're using Microsoft Internet Explorer, go to  Tools> Network options > Privacy> Configuration.
cookies.list1_2=If you're using Mozilla Firefox, go to  Tools> Options> Privacy> Cookies.
cookies.list1_3=If you're using Google Chrome, go to  Configuration> Privacy.
cookies.list1_4=If you're using Safari, go to Preferences > Security.



cookies.text.p10=You may use the "Help" section you can find in the toolbar of most web browsers to change the settings of your browser, although, some characteristics of our online services may not work properly \
				or may be difficult to access if you deny certain cookies.
cookies.text.p11=Many web browsers allow to activate a private mode that deletes every cookie after the visit. Depending on the web browser, this private mode can be named differently, you can find below a list of \
				the most commons web browsers and the name they use for this "private mode":

cookies.list2_1=Internet Explorer 8 and greater: InPrivate
cookies.list2_2=Mozilla Firefox 3.5 and greater: Private Navigation
cookies.list2_3=Google Chrome 10 and greater: Incognito mode
cookies.list2_4=Safari 2 and greater: Private Navigation
cookies.list2_5=Opera 10.5 and greater: Private Navigation

cookies.text.p12=Please, read carefully the help section of your web browser to know more about how to activate the "private mode". You can keep visiting our website even when the browser is in this mode, although \
				the user experience may not be the optimal and some utilities may not work.




