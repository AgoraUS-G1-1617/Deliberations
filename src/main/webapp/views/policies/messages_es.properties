cookies.table.row2_3=Mejora la experienca del usuario ofreciéndole la posibilidad de poder trabajar con la aplicación en distintos idiomas.


cookies.text.h3_4=Tipos y finalidades de las cookies
cookies.text.p8=El usuario puede configurar su navegador para aceptar, o no, las cookies que recibe o para que el navegador le avise cuando un servidor quiera guardar una cookie o borrarlas de	 \
				su ordenador. Puede encontrar las instrucciones en la configuración de seguridad en su navegador Web.
cookies.text.p9=Ejemplos:

cookies.list1_1=Si utiliza Microsoft Internet Explorer, en la opción de menú Herramientas &gt; Opciones de Internet &gt; Privacidad &gt; Configuración.
cookies.list1_2=Si utiliza Firefox, en la opción de menú Herramientas &gt; Opciones &gt; Privacidad &gt; Cookies.
cookies.list1_3= Si utiliza Firefox, en la opción de menú Herramientas &gt; Opciones &gt; Privacidad &gt; Cookies.
cookies.list1_4=Si utiliza Safari, en la opción de menú Preferencias &gt; Seguridad


cookies.text.p10=Puede hacer uso de la sección "Ayuda" que encontrará en la barra de herramientas de la mayoría de navegadores para cambiar los ajustes de su ordenador, sin embargo, algunas de \
								las características de nuestros servicios online pueden no funcionar o pueden resultar más complicadas de acceder si rechaza todas las cookies.
cookies.text.p11=Muchos navegadores permiten activar un modo privado mediante el cual las cookies se borran siempre después de su visita. Dependiendo de cada navegador, este modo privado puede \
								tener diferentes nombres, abajo puede encontrar una lista de los navegadores más comunes y los diferentes nombres de este "modo privado":

cookies.list2_1=Internet Explorer 8 y superior: InPrivate
cookies.list2_2=FireFox 3.5 y superior: Navegación Privada
cookies.list2_3= Google Chrome 10 y superior: Incógnito
cookies.list2_4=Safari 2 y superior: Navegación Privada
cookies.list2_5=Opera 10.5 y superior: Navegación Privada

cookies.text.p12=Por favor, lea atentamente la sección de ayuda de su navegador para conocer más acerca de como activar el "modo privado". Podrá seguir visitando nuestra Web aunque su navegador \
								esté en "modo privado", no obstante, la experiencia de usuario puede no ser óptima y algunas utilidades pueden no funcionar.



