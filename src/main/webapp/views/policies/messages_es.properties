!-- Cookies --
cookies.text.p1=Te aviso que en este sitio se puede utilizar cookies cuando el usuario navega por las diferentes páginas del sitio. Durante el uso de nuestra página web aceptas y \
				autorizas expresamente el uso de cookies, de acuerdo con nuestra política de privacidad.
				
cookies.text.h3_1=¿Qué son las cookies?
cookies.text.p2=Una cookie es un fichero muy pequeño que se descarga en el ordenador/smartphone/tablet del usuario al acceder a determinadas páginas web para almacenar y recuperar  \
								información sobre la navegación que se efectúa desde dicho equipo. Para conocer más información sobre las cookies, le invito a acceder al siguiente  
								
cookies.text.h3_2=¿Para qué sirven las cookies?
cookies.text.p3=La utilización de las cookies tiene como finalidad exclusiva recordar las preferencias del usuario (idioma, país, inicio de sesión, características de su navegador,  \
								información de uso de nuestra Web, etc.)
cookies.text.p4=Recordando sus preferencias sabremos las características del ordenador que está usando y así podremos ofrecerle una mejor experiencia de navegación. Las cookies pueden \
								ayudar a nuestro sitio Web a distinguir el navegador del usuario como visitante anterior y así guardar y recordar las preferencias que puedan haberse establecido mientras \
								el usuario estaba navegando por el sitio, personalizar las páginas de inicio, identificar qué sectores de un sitio han sido visitados o mantener un registro de selecciones \
								en un "carro de compra".
cookies.text.p5=Asimismo pueden ser utilizadas para obtener información acerca del tráfico dentro del propio site y estimar el número de visitas realizadas.
cookies.text.p6=Normalmente los sitios Web utilizan las cookies para obtener información estadística sobre sus páginas Web. Tenga en cuenta que recogemos datos sobre sus movimientos y  \
								uso de nuestra Web como datos estadísticos, no personales.

cookies.text.h3_3=Tipos y finalidades de las cookies
cookies.text.p7=A continuación se presenta una lista de las cookies que puede encontrar en nuestro sitio Web y una breve descripción de su finalidad. Le aseguramos que ninguna de ellas \
								conserva información de identificación personal sobre usted. Algunas cookies personalizan su visita, otras recuerdan sus preferencias, mientras que otras solo nos proveen  \
								estadísticas de los visitantes.

