welcome.1.text			= Son nuestros usuarios los que nos ayudan a mantener la ilusión y, de esta forma, es nuestra responsabilidad garantizar la mejor experiencia de usuario.
welcome.2.text			= En Agora@US, estamos comprometidos con la seguridad. Garantizamos la mejor seguridad posible en nuestros sistemas para que no tengas que preocuparte sobre la integridad de tus datos.
welcome.3.text			= Queremos a nuestros usuarios, y la mejor forma de demostrarlo es desarrollando todos nuestros sistemas pensando en aquellos que soportan nuestro trabajo: vosotros.